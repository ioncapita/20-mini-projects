<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
      <form id="memeForm" method="POST">
        <div class="instructions">
          <h2>Let's Begin!</h2>
          Fill out the form to create your own meme(s).
        </div>
        <div>
          <p>
            <label>Image URL:</label><input type="url" id="memeurl" required />
          </p>
          <p>
            <label>Top text:</label
            ><input type="text" id="toptext-input" maxlength="40" required />
          </p>
          <p>
            <label>Bottom text:</label
            ><input type="text" id="btmtext-input" maxlength="40" required />
          </p>
          <br />
        </div>
      </form>
      <input
        type="submit"
        id="generatebtn"
        value="Generate Meme"
        form="memeForm"
      />
    </header>
    <div id="meme-flexbox"></div>
    <div id="memeTmplt" style="display: none">
      <img src="" id="memepic" />
      <div class="toptext"></div>
      <div class="btmtext"></div>
      <input onclick="removeMeme();" type="button" value="X" form="memeForm" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
